            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $(".recordnavbox .weui-navbar__item").each(function(){
                $(this).on("click",function(){
                    $(this).addClass("weui_bar__item_on");
                    $(this).siblings().removeClass("weui_bar__item_on");
                    if($("#rewardbox").css("display")=="none"){
                        $("#rewardbox").show();
                        $("#exchangebox").hide();
                    }else{
                        $("#rewardbox").hide();
                        $("#exchangebox").show();                        
                    }
                });
            });
        })
    </script>
