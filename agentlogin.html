<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>代理商系统登录</title>
    <!--style-->
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/weui.css">
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style2.css">

    <!--js-->
    <script type="text/javascript" src="plugins/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="plugins/weui/js/fastclick.js"></script>
    <script type="text/javascript" src="plugins/weui/js/swiper.js"></script>
    <script type="text/javascript" src="plugins/weui/js/jquery-weui.js"></script>
    <script type="text/javascript" src="plugins/common.js"></script>
</head>
<body ontouchstart>
    <div class="weui-page-group register-page">   <!--page写页面名字-->
        <div class="weui-page weui-page-current">
            <div class="weui-content">
                <div class="header text-center agentlogin">
                    <h1>代理商系统登录</h1>
                </div>
                <div class="weui-tab resLog-panel ">
                    <div class="weui-tab__bd">
                        <div class="weui-tab__bd-item weui-tab__bd-item--active">
                            <form class="form" id="agentlogin_form">
                                <div class="loginBox" style="border-radius: 6px;">
                                    <div class="item">
                                        <label for="phone"><i class="ydpc icon-Group"></i></label>
                                        <input class="item_input" name="phone" id="phone" placeholder="请输入手机号码">
                                    </div>
                                    <div class="item">
                                        <label for="password"><i class="ydpc icon-Group1"></i></label>
                                        <input class="item_input" type="password" name="password" id="password" placeholder="请输入密码">
                                    </div>
                                </div>
                                <div class="item_submit">
                                    <button class="weui-btn weui-btn-submit">登录</button>
                                </div>
                                <div class="item_forget text-right"><a>忘记密码</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
