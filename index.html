<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>云端拼车</title>
    <!--style-->
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/weui.css">
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--js-->
    <script type="text/javascript" src="plugins/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="plugins/weui/js/fastclick.js"></script>
    <script type="text/javascript" src="plugins/weui/js/swiper.js"></script>
    <script type="text/javascript" src="plugins/weui/js/jquery-weui.js"></script>
    <script type="text/javascript" src="plugins/common.js"></script>
</head>
<body ontouchstart>
    <div class="weui-page-group center-page">   <!--page写页面名字-->
        <div class="weui-page weui-page-current">
            <header class="weui-header">
                <div class="header-left">
                    <span class="address"><i class="ydpc icon-ic_location_on_px"></i><span>厦门</span></span>
                    <ul class="drop_address hide">
                        <li>厦门</li>
                        <li>北京</li>
                        <li>上海</li>
                        <li>广东</li>
                    </ul>
                </div>
                <div class="title">首页</div>
                <div class="header-right">
                    <a href="" class="search"><i class="ydpc icon-ic_search_px"></i></a>
                </div>
            </header>
            <div class="weui-content navbar">
                <!--banner-->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="img/sliderBanner/banner1.jpg" width="100%">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/sliderBanner/banner1.jpg" width="100%">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/sliderBanner/banner1.jpg" width="100%">
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
                <div class="fui-icon-group indexNav">
                    <div class="fui-icon-col">
                        <div class="imgBox"><img src="img/home_button_15w.png"></div>
                        <div class="text">2万拼15万</div>
                    </div>
                    <div class="fui-icon-col">
                        <div class="imgBox"><img src="img/home_button_30w.png"></div>
                        <div class="text">4万拼30万</div>
                    </div>
                    <div class="fui-icon-col">
                        <div class="imgBox"><img src="img/home_button_45w.png"></div>
                        <div class="text">6万拼45万</div>
                    </div>
                    <div class="fui-icon-col">
                        <div class="imgBox"><img src="img/home_button_60w.png"></div>
                        <div class="text">8万拼60万</div>
                    </div>
                </div>
                <div class="recommend">
                    <div class="title"><i class="ydpc icon-ic_whatshot_px"></i>系统推荐</div>
                    <div class="fui-goods-group fui-row">
                        <div class="fui-col-6">
                            <div class="fui-goods-item">
                                <a href="">
                                    <div class="image">
                                        <img src="img/car.jpg" width="100%">
                                    </div>
                                </a>
                                <div class="detail">
                                    <a href="">
                                        <div class="name">2017款美国进口林肯MKC尊享版+加装360</div>
                                    </a>
                                    <div class="price">
                                        <span class="text">2万购车款</span>
                                        <div class=" total"><button class="ydpc_btn">指导价：<span class="text_red">36.1万</span></button></div>
                                        <p class="tip">点击查看详情</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="fui-col-6 ">
                            <div class="fui-goods-item">
                                <a href="">
                                    <div class="image">
                                        <img src="img/car.jpg" width="100%">
                                    </div>
                                </a>
                                <div class="detail">
                                    <a href="">
                                        <div class="name">2017款美国进口林肯MKC尊享版+加装360</div>
                                    </a>
                                    <div class="price">
                                        <span class="text">2万购车款</span>
                                        <div class=" total"><button class="ydpc_btn">指导价：<span class="text_red">36.1万</span></button></div>
                                        <p class="tip">点击查看详情</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="fui-col-6 ">
                            <div class="fui-goods-item">
                                <a href="">
                                    <div class="image">
                                        <img src="img/car.jpg" width="100%">
                                    </div>
                                </a>
                                <div class="detail">
                                    <a href="">
                                        <div class="name">2017款美国进口林肯MKC尊享版+加装360</div>
                                    </a>
                                    <div class="price">
                                        <span class="text">2万购车款</span>
                                        <div class=" total"><button class="ydpc_btn">指导价：<span class="text_red">36.1万</span></button></div>
                                        <p class="tip">点击查看详情</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--底部导航-->
            <div class="weui-tabbar">
                <a href="javascript:;" class="weui-tabbar__item home weui-bar__item--on">
                    <div class="weui-tabbar__icon">
                        <span></span>
                    </div>
                    <p class="weui-tabbar__label">首页</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item intro ">
                    <div class="weui-tabbar__icon">
                        <span></span>
                    </div>
                    <p class="weui-tabbar__label">拼车介绍</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item buy ">
                    <div class="weui-tabbar__icon">
                        <span></span>
                    </div>
                    <p class="weui-tabbar__label">立即购车</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item help">
                    <div class="weui-tabbar__icon">
                        <span></span>
                    </div>
                    <p class="weui-tabbar__label">帮助说明</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item center">
                    <div class="weui-tabbar__icon">
                        <span></span>
                    </div>
                    <p class="weui-tabbar__label">个人中心</p>
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $(".swiper-container").swiper({
                loop: true,
                autoplay: 3000
            });

            $(".address").on('click',function (e) {
                e.stopPropagation();
                $(this).next().toggleClass('hide');
            });
            $(".drop_address li").on('click',function (e) {
                var add=$(this).text();
                $('.address span').text(add);
            });
            $(document.body).on('click',function () {
                $(".drop_address").addClass('hide');
            })
        })
    </script>
</body>
</html>
