<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>云端拼车</title>
    <!--style-->
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/weui.css">
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--js-->
    <script type="text/javascript" src="plugins/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="plugins/weui/js/fastclick.js"></script>
    <script type="text/javascript" src="plugins/weui/js/swiper.js"></script>
    <script type="text/javascript" src="plugins/weui/js/jquery-weui.js"></script>
    <script type="text/javascript" src="plugins/common.js"></script>
</head>
<body ontouchstart>
    <div class="weui-page-group addcard-page">   <!--page写页面名字-->
        <div class="weui-page weui-page-current">
            <header class="weui-header">
                <div class="header-left">
                    <a class="back" onclick="javascript:history.back(-1);"></a>
                </div>
                <div class="title">添加银行卡</div>
            </header>
            <div class="weui-content navbar">
                <form class="form">
                    <div class="h-tip">请绑定本人的银行卡用于提现</div>
                    <div class="fui-cell-group" style="margin-top: 0">
                        <div class="fui-cell">
                            <div class="fui-cell-label">持卡人姓名<span class="text_red">*</span></div>
                            <div class="fui-cell-info">
                                <input type="text" id="name" name="name"  placeholder="请输入姓名" class="fui-input text-right">
                            </div>
                        </div>
                        <div class="fui-cell">
                            <div class="fui-cell-label">卡号<span class="text_red">*</span></div>
                            <div class="fui-cell-info">
                                <input type="text"   placeholder="请输入银行卡号" class="fui-input text-right">
                            </div>
                        </div>
                        <div class="fui-cell">
                            <div class="fui-cell-label">卡类型<span class="text_red">*</span></div>
                            <div class="fui-cell-info">
                                <input type="text"  placeholder="如储蓄卡、借记卡" class="fui-input text-right">
                            </div>
                        </div>
                        <div class="fui-cell">
                            <div class="fui-cell-label">开户地区<span class="text_red">*</span></div>
                            <div class="fui-cell-info">
                                <input type="text"  placeholder="请输入开户地区" class="fui-input text-right">
                            </div>
                        </div>
                        <div class="fui-cell">
                            <div class="fui-cell-label">支行信息<span class="text_red">*</span></div>
                            <div class="fui-cell-info">
                                <input type="text" placeholder="请输入支行信息" class="fui-input text-right">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="weui_paybar">
                <div class="payBtn ydPay text-center">确定</div>
            </div>
        </div>
    </div>
</body>
</html>
