<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>云端拼车</title>
    <!--style-->
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/weui.css">
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--js-->
    <script type="text/javascript" src="plugins/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="plugins/weui/js/fastclick.js"></script>
    <script type="text/javascript" src="plugins/weui/js/swiper.js"></script>
    <script type="text/javascript" src="plugins/weui/js/jquery-weui.js"></script>
    <script type="text/javascript" src="plugins/common.js"></script>
</head>
<body ontouchstart>
    <div class="weui-page-group set-page">   <!--page写页面名字-->
        <div class="weui-page weui-page-current">
            <header class="weui-header">
                <div class="header-left">
                    <a class="back" onclick="javascript:history.back(-1);"></a>
                </div>
                <div class="title">设置</div>
            </header>
            <div class="weui-content navbar">
                <div class="fui-cell-group fui-cell-click" style="margin-top: 0">
                    <a class="fui-cell" href="">
                        <div class="fui-cell-icon"><i class="iconfont pass"></i></div>
                        <div class="fui-cell-text"><p>修改密码</p></div>
                        <div class="fui-cell-remark"></div>
                    </a>
                </div>
                <div class="fui-cell-group fui-cell-click">
                    <a class="fui-cell" href="">
                        <div class="fui-cell-icon"><i class="iconfont about"></i></div>
                        <div class="fui-cell-text"><p>关于我们</p></div>
                        <div class="fui-cell-remark"></div>
                    </a>
                </div>
                <div class="fui-cell-group loginOut">
                    <div class="fui-cell text-center">
                        <p class="fui-cell-icon"><i class="iconfont out"></i>退出登录</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
