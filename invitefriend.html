<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>云端拼车</title>
    <!--style-->
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/weui.css">
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <!--js-->
    <script type="text/javascript" src="plugins/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="plugins/weui/js/fastclick.js"></script>
    <script type="text/javascript" src="plugins/weui/js/swiper.js"></script>
    <script type="text/javascript" src="plugins/weui/js/jquery-weui.js"></script>
    <script type="text/javascript" src="plugins/common.js"></script>
</head>
<body ontouchstart>
    <div class="weui-page-group invitefriend-page">
        <div class="weui-page weui-page-current">
            <header class="weui-header">
                <div class="header-left">
                    <a class="back" onclick="javascript:history.back(-1);"></a>
                </div>
                <div class="title">邀请好友</div>
            </header>
            <div class="weui-content navbar">
                <div class="veCode text-center">
                    <div class="imgBox">
                        <img src="img/vecode.png">
                    </div>
                </div>
                <div class="tip">
                    <p>您可以在Creative Could概要页了解Creative Cloud创意应用软件最新功能的所有信息。如想获知每个Creative Cloud创意应用软件的最新版本内容，请在 Adobe.com/cn/ 上查看各个产品页面。</p>
                </div>
                <div class="fui-cell-group fui-cell-click" style="margin-top: 0">
                    <a class="fui-cell">
                        <div class="fui-cell-icon">
                            <i class="wechat"></i>
                        </div>
                        <div class="fui-cell-text">微信分享</div>
                        <div class="fui-cell-remark"></div>
                    </a>
                    <a class="fui-cell">
                        <div class="fui-cell-icon">
                            <i class="friend"></i>
                        </div>
                        <div class="fui-cell-text">朋友圈分享</div>
                        <div class="fui-cell-remark"></div>
                    </a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
