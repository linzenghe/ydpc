<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>云端拼车</title>
    <!--style-->
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/weui.css">
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--js-->
    <script type="text/javascript" src="plugins/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="plugins/weui/js/fastclick.js"></script>
    <script type="text/javascript" src="plugins/weui/js/swiper.js"></script>
    <script type="text/javascript" src="plugins/weui/js/jquery-weui.js"></script>
    <script type="text/javascript" src="plugins/common.js"></script>
</head>
<body ontouchstart>
    <div class="weui-page-group detail-page">   <!--page写页面名字-->
        <div class="weui-page weui-page-current">
            <header class="weui-header">
                <div class="header-left">
                    <a class="back" onclick="javascript:history.back(-1);"></a>
                </div>
                <div class="title">商品详情</div>
            </header>
            <div class="weui-content navbar">
                <!--轮播-->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="img/sliderBanner/banner1.jpg" width="100%">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/sliderBanner/banner1.jpg" width="100%">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/sliderBanner/banner1.jpg" width="100%">
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
                <!--商品信息-->
                <div class="fui-cell-group fui-detail-group">
                    <div class="fui-cell">
                        <div class="fui-cell-text name">2017款美国进口林肯MKC尊享版+加装360全视角记录仪</div>
                    </div>
                    <div class="fui-cell goods-subtitle">
                        <span class="text_red">2万元购车款</span>
                    </div>
                    <div class="fui-cell goods_sum">
                        <div class="fui-cell-text">
                            <span>指导价：<span class="text_red">￥360000</span></span>
                        </div>
                    </div>
                </div>

                <div class="fui-cell-group fui-detail-tab">
                    <div class="fui-tab">
                        <a data-tab="tab1" class="tab active">拼车介绍</a>
                        <a data-tab="tab2" class="tab">来访记录</a>
                        <a data-tab="tab3" class="tab">交易记录</a>
                    </div>
                    <div class="fui-tab-content visitRecord" id="tab2">
                        <div class="fui-cell-group">
                            <div class="fui-cell">
                                <div class="fui-cell-text">
                                    <span class="name">被邀请人昵称</span><br>
                                    <span class="phone">181****1111</span>
                                </div>
                                <div class="fui-cell-remark">
                                    <span>2018-1-8 22:10</span>
                                </div>
                            </div>
                            <div class="fui-cell">
                                <div class="fui-cell-text">
                                    <span class="name">被邀请人昵称</span><br>
                                    <span class="phone">181****1111</span>
                                </div>
                                <div class="fui-cell-remark">
                                    <span>2018-1-8 22:10</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fui-tab-content transRecord" id="tab3">
                        <div class="fui-cell-group">
                            <div class="fui-cell">
                                <div class="fui-cell-text">
                                    <span class="name">购买人昵称</span><br>
                                    <span class="phone">181****1111</span>
                                </div>
                                <div class="fui-cell-remark">
                                    <span>2018-1-8 22:10</span>
                                </div>
                            </div>
                            <div class="fui-cell">
                                <div class="fui-cell-text">
                                    <span class="name">购买人昵称</span><br>
                                    <span class="phone">181****1111</span>
                                </div>
                                <div class="fui-cell-remark">
                                    <span>2018-1-8 22:10</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fui-tab-content intro on" id="tab1">
                        <div class="fui-cell-group intImg text-center">
                            <i class="ydpc icon-Group2"></i>
                        </div>
                        <div class="fui-cell-group detail">
                            <div class="title">图文详情</div>
                            <div class="content-images text-center">
                                <i class="ydpc icon-Group2"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="weui_paybar">
                <div class="payBtn ydPay text-center">支付意向金：￥<span>5000</span></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $(".swiper-container").swiper({
                loop: true,
                autoplay: 3000
            });
            /**/
            $('.fui-detail-tab .tab').on('click',function () {
                var tabId=$(this).data('tab');
                $(this).addClass('active').siblings().removeClass('active');
                switch(tabId)
                {
                    case 'tab1':
                        $('#tab2').removeClass('on');
                        $('#tab3').removeClass('on');
                        break;
                    case 'tab2':
                        $('#tab2').addClass('on');
                        $('#tab3').removeClass('on');
                        break;
                    case 'tab3':
                        $('#tab2').removeClass('on');
                        $('#tab3').addClass('on');
                        break;
                    default:
                       break;
                }
            });
        })
    </script>
</body>
</html>
