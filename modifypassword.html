<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>云端拼车</title>
    <!--style-->
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/weui.css">
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--js-->
    <script type="text/javascript" src="plugins/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="plugins/weui/js/fastclick.js"></script>
    <script type="text/javascript" src="plugins/weui/js/swiper.js"></script>
    <script type="text/javascript" src="plugins/weui/js/jquery-weui.js"></script>
    <script type="text/javascript" src="plugins/common.js"></script>
</head>
<body ontouchstart>
    <div class="weui-page-group resetPassword-page">   <!--page写页面名字-->
        <div class="weui-page weui-page-current">
            <header class="weui-header">
                <div class="header-left">
                    <a class="back" onclick="javascript:history.back(-1);"></a>
                </div>
                <div class="title">修改密码</div>
            </header>
            <div class="weui-content navbar">
                <div class="fui-cell-group" style="margin-top: 0">
                    <div class="fui-cell">
                        <div class="fui-cell-icon"><i class="iconfont phone"></i></div>
                        <div class="fui-cell-info">
                            <input type="text" id="phone" name="phone" readonly value="181****8888" class="fui-input">
                        </div>
                    </div>
                    <div class="fui-cell">
                        <div class="fui-cell-info">
                            <input type="text" id="veCode" name="phone" placeholder="请输入手机验证码" class="fui-input">
                        </div>
                        <div class="fui-cell-btn">
                            <button class="fui-btn">获取验证码</button>
                        </div>
                    </div>
                </div>
                <div class="fui-cell-group">
                    <div class="fui-cell">
                        <div class="fui-cell-info">
                            <input type="text" id="password" name="password" placeholder="请输入新密码" class="fui-input">
                        </div>
                        <div class="fui-cell-btn">
                            <button class="fui-btn">确认修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
