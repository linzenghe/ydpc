<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>云端拼车</title>
    <!--style-->
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/weui.css">
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--js-->
    <script type="text/javascript" src="plugins/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="plugins/weui/js/fastclick.js"></script>
    <script type="text/javascript" src="plugins/weui/js/swiper.js"></script>
    <script type="text/javascript" src="plugins/weui/js/jquery-weui.js"></script>
    <script type="text/javascript" src="plugins/common.js"></script>
</head>
<body ontouchstart>
    <div class="weui-page-group carpool-page carpoolDetail-page">   <!--page写页面名字-->
        <div class="weui-page weui-page-current">
            <header class="weui-header">
                <div class="header-left">
                    <a class="back" onclick="javascript:history.back(-1);"></a>
                </div>
                <div class="title">拼车详情</div>
                <div class="header-right">
                    <a class="relation">
                        <i class="ydpc icon-ic_phone_px"></i>
                    </a>
                </div>
            </header>
            <div class="weui-content navbar">
                <div class="fui-goods-group" style="padding-top: 0">
                    <div class="fui-goods-item">
                        <a href="">
                            <div class="image" style="background-image: url('img/goodsImg.png');"></div>
                        </a>
                        <div class="detail">
                            <a href="">
                                <div class="name">2017款美国进口林肯MKC尊享版+加装360全视角记录仪</div>
                                <div class="time">2018-1-18 22:00</div>
                            </a>
                            <div class="progress">
                                <div class="weui-progress">
                                    <div class="weui-progress__bar">
                                        <div class="weui-progress__inner-bar js_progress" style="width: 50%;"></div>
                                    </div>
                                </div>
                                <p class="tip">目前是第<span class="text_red">2</span>位，还需<span class="text_red">N</span>人即可提车</p>
                            </div>
                            <div class="payStatus"><p>已支付</p></div>
                        </div>
                    </div>
                </div>
                <div class="fui-cell-group detail_info">
                    <div class="title">提车信息</div>
                    <div class="info">
                        <ul>
                            <li><label>提车车型：</label>2017款美国进口林肯MKC尊享版+加装360全视角记录仪</li>
                            <li><label>车身颜色：</label>绿色</li>
                            <li><label>提车时间：</label>2018年9月10号</li>
                            <li><label>提车联系方式：</label>后台根据代理商的ID返回的联系方式</li>
                            <li><label>提车所需的材料：</label>后台根据代理商的ID返回的所需材料</li>
                        </ul>
                    </div>
                    <div class="ft text-center"><p><i class="ydpc icon-ic_phone_px"></i>立即联系提车门店</p></div>
                </div>

                <div class="fui-cell-group visitRecord">
                    <div class="fui-cell title">
                        <div class="fui-cell-text">已参与拼车人员列表</div>
                        <div class="fui-cell-remark">
                            <a class="shareBtn">我要分享</a>
                        </div>
                    </div>
                    <div class="fui-cell">
                        <div class="fui-cell-text">
                            <span class="name">被邀请人昵称</span><br>
                            <span class="phone">181****1111</span>
                        </div>
                        <div class="fui-cell-remark">
                            <span>2018-1-8 22:10</span>
                        </div>
                    </div>
                    <div class="fui-cell">
                        <div class="fui-cell-text">
                            <span class="name">被邀请人昵称</span><br>
                            <span class="phone">181****1111</span>
                        </div>
                        <div class="fui-cell-remark">
                            <span>2018-1-8 22:10</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui_paybar">
                <div class="payBtn ydPay text-center">已支付</div>
            </div>
        </div>
    </div>
</body>
</html>
