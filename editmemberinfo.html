<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>云端拼车</title>
    <!--style-->
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/weui.css">
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--js-->
    <script type="text/javascript" src="plugins/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="plugins/weui/js/fastclick.js"></script>
    <script type="text/javascript" src="plugins/weui/js/swiper.js"></script>
    <script type="text/javascript" src="plugins/weui/js/jquery-weui.js"></script>
    <script type="text/javascript" src="plugins/common.js"></script>
</head>
<body ontouchstart>
    <div class="weui-page-group editmember-page">   <!--page写页面名字-->
        <div class="weui-page weui-page-current">
            <header class="weui-header">
                <div class="header-left">
                    <a class="back" onclick="javascript:history.back(-1);"></a>
                </div>
                <div class="title">修改个人信息</div>
            </header>
            <div class="weui-content navbar">
                <form class="form">
                    <div class="fui-cell-group">
                        <div class="fui-cell">
                            <div class="fui-cell-icon"><i class="iconfont edit"></i></div>
                            <div class="fui-cell-label" style="margin-top: -3px">修改昵称</div>
                            <div class="fui-cell-info">
                                <input type="text" id="realname" name="realname"  placeholder="请填写昵称" class="fui-input text-right">
                            </div>
                        </div>
                    </div>
                    <div class="item_submit">
                        <button class="ydpc_btn">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
