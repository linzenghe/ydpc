<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>云端拼车</title>
    <!--style-->
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/weui.css">
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <!--js-->
    <script type="text/javascript" src="plugins/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="plugins/weui/js/fastclick.js"></script>
    <script type="text/javascript" src="plugins/weui/js/swiper.js"></script>
    <script type="text/javascript" src="plugins/weui/js/jquery-weui.js"></script>
    <script type="text/javascript" src="plugins/common.js"></script>
</head>
<body ontouchstart>
    <div class="weui-page-group register-page">   <!--page写页面名字-->
        <div class="weui-page weui-page-current">
            <div class="weui-content">
                <div class="header text-center">
                    <div class="logo text-center">
                        <img src="img/logo.png">
                    </div>
                </div>
                <div class="weui-tab resLog-panel ">
                    <div class="weui-navbar">
                        <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
                            已有账号
                        </a>
                        <a class="weui-navbar__item" href="#tab2">
                            注册新号
                        </a>
                    </div>
                    <div class="weui-tab__bd">
                        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                            <form class="form" id="login_form">
                                <div class="loginBox">
                                    <div class="item">
                                        <label for="phone"><i class="ydpc icon-Group"></i></label>
                                        <input class="item_input" name="phone" id="phone" placeholder="请输入手机号码">
                                    </div>
                                    <div class="item">
                                        <label for="password"><i class="ydpc icon-Group1"></i></label>
                                        <input class="item_input" type="password" name="password" id="password" placeholder="请输入密码">
                                    </div>
                                </div>
                                <div class="item_submit">
                                    <button class="weui-btn weui-btn-submit">登录</button>
                                </div>
                                <div class="item_forget text-right"><a>修改密码</a></div>
                            </form>
                        </div>
                        <div id="tab2" class="weui-tab__bd-item">
                            <form class="form" id="register_form">
                                <div class="registerBox">
                                    <div class="item">
                                        <label><i class="ydpc icon-Group"></i></label>
                                        <input class="item_input" placeholder="请输入手机号码">
                                    </div>
                                    <div class="item">
                                        <label><i class="ydpc icon-Group1"></i></label>
                                        <input class="item_input" placeholder="请输入密码">
                                    </div>
                                    <div class="item">
                                        <label><i class="ydpc icon-Group1"></i></label>
                                        <input class="item_input" placeholder="请输入图片验证码" style="padding-right: 125px;">
                                        <span class="imgcode"><img src="img/goodsImg.png"></span>
                                    </div>
                                    <div class="item veCode">
                                        <label><i class="ydpc icon-login_input_sms"></i></label>
                                        <input class="item_input" placeholder="请输入验证码" style="padding-right: 90px;">
                                        <span class="sendVeCode">获取验证码</span>
                                    </div>
                                </div>
                                <div class="investment">
                                    <div class="item">
                                        <label><i class="ydpc icon-login_input_invite"></i></label>
                                        <input class="item_input" placeholder="邀请人手机号码（无可不填）">
                                    </div>
                                </div>
                                <div class="item_submit">
                                    <button class="weui-btn weui-btn-submit" type="button">注册并登录</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
