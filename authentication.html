<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>云端拼车</title>
    <!--style-->
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/weui.css">
    <link rel="stylesheet" type="text/css" href="plugins/weui/css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--js-->
    <script type="text/javascript" src="plugins/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="plugins/weui/js/fastclick.js"></script>
    <script type="text/javascript" src="plugins/weui/js/swiper.js"></script>
    <script type="text/javascript" src="plugins/weui/js/jquery-weui.js"></script>
    <script type="text/javascript" src="plugins/common.js"></script>
</head>
<body ontouchstart>
    <div class="weui-page-group autentication-page">   <!--page写页面名字-->
        <div class="weui-page weui-page-current">
            <header class="weui-header">
                <div class="header-left">
                    <a class="back" onclick="javascript:history.back(-1);"></a>
                </div>
                <div class="title">身份认证</div>
            </header>
            <div class="weui-content navbar">
                <form class="form">
                    <div class="fui-cell-group file-cell-group">
                        <div class="fui-cell">
                            <div class="fui-cell-label">添加身份证正面<span class="text_red">*</span></div>
                        </div>
                        <div class="fui-cell file-cell">
                            <label class="imgBox text-center">
                                <input type="file" class="hide">
                                <i class="ydpc icon-application_icon_cam"></i>
                            </label>
                        </div>
                    </div>
                    <div class="fui-cell-group file-cell-group">
                        <div class="fui-cell">
                            <div class="fui-cell-label">添加身份证反面<span class="text_red">*</span></div>
                        </div>
                        <div class="fui-cell file-cell">
                            <label class="imgBox text-center">
                                <input type="file" class="hide">
                                <i class="ydpc icon-application_icon_cam"></i>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="weui_paybar">
                <div class="payBtn ydPay text-center">确定</div>
            </div>
        </div>
    </div>
</body>
</html>
